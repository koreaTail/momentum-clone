<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모멘텀</title>
    <script src="https://kit.fontawesome.com/6584921572.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="이름묻기">
        <p>Hello, what's your name?</p>
        <form action="">
            <input type="text">
        </form>
    </div>
    <div class="바디마진 hide">
        <!-- 링크, 돋보기, 날씨  -->
        <nav class="메인네비">
            <div class="left">
                <h4 class="link">Links</h4>
                <i class="fas fa-search"></i>
            </div>
            <div class="right">
                <!-- weather -->
                <div class="up">
                    <i class="far fa-sun"></i>
                    <strong>14℃</strong>
                </div>
                <span>대전</span>
            </div>
        </nav>
        <!-- 시간, 메인 할일 -->
        <section class="메인섹션">
            <h1 class="현재시간"></h1>
            <div class="인사">
                <h2 class="인사말"></h2>
                <h2 class="이름"></h2>
            </div>
            <h3 class="핵심일질문">What is your main focus for today?</h3>
            <form class="핵심일폼" action="">
                <input class="핵심일인풋" type="text">
            </form>
            <div class="oneThing hide">
                <h3 class="today">TODAY</h3>
                <div class="oneThing-Modify">
                    <input type="checkbox" id="oneThingCheck">
                    <label for="oneThingCheck" class="hide"></label>
                    <i class="fas fa-check hide"></i>
                    <h2 class="list"></h2>
                    <button class="hide"><p class="닫기표시">✖</p></button>
                </div>
                <div class="compliment">
                    <p class="hide">Way to go!</p>
                    <p class="hide">Nice.</p>
                    <p class="hide">Great work!</p>
                    <p class="hide">Good job!</p>
                </div>
            </div>
        </section>
        <!-- 사진 출처, 명언, todo -->
        <footer class="메인풋터">
            <div class="left">    
                <i class="fas fa-cog"></i>
                <span>미국에 있는 산</span>
            </div>
            <div class="middle">
                <span class="명언">“An essential part of creativity is not being afraid to fail.”</span>
            </div>
            <div class="right">
                <div class="할일박스 hide">
                    <nav>
                        <span>Today ></span>
                        <i class="fas fa-ellipsis-h"></i>
                    </nav>
                    <section>
                        <h4>Add a todo get started</h4>
                        <h5>Switch to inbox ></h5>
                        <button class="할일시작버튼"><span>New Todo</span></button>
                    </section>
                    <div class="말풍선만들기"></div>
                </div>
                <button class="할일버튼">
                    <span>ToDo</span>
                </button>
            </div>
        </footer>
    </div>
    <script src="time.js"></script>
    <script src="greet.js"></script>
    <script src="askName.js"></script>
    <script src="oneThing.js"></script>
    <script src="todo.js"></script>
</body>
</html>
